<!-- GET /albums -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Albums</title>
  </head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
      <div>
        <p><b>Title:</b> <a href="/albums/{{album.id}}">{{album.title}}</a></p>
        <p><b>Released:</b> {{album.release_year}}</p>
      </div>
    {% endfor %}
    
      <a href="/artists">See artists list</a>
    



   
  </body>
</html>
